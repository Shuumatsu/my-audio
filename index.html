<body>
  <template id="audio-template">
    <link rel="stylesheet" href="style.css" />

    <section>
      <canvas id="visualization"></canvas>
      <audio id="native-audio" controls></audio>
      <progress></progress>
      <button id="play-button">play</button>
      <button id="pause-button">pause</button>
      <button id="stop-button">stop</button>
      <input id="volume-input" min="0" max="100" value="80" type="range" />
      <a id="download" download="music.mp3">Download</a>
      <p id="duration"></p>

  </template>

  <audio-template src="/music.mp3"></audio-template>
